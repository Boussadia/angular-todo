<!-- Template principal de l'application -->

<h2>Ma Todo</h2>
<div id="filter">
	<label>Filtrer : </label>
	<input type="search" ng-model="query">
</div>
<button ng-click="clear()"> Vider la liste</button>
<ul class="main">
	<li ng-repeat="todo in todos | filter:query">
		<input type="checkbox" ng-model="todo.done" ng-click='setDone($index)'>
		<span class="{{todo.done | checked}}"> <a href="#/todos/{{$index}}" title="{{todo.description}}">{{ todo.title }} </a></span>
		<button ng-click="clear($index)">X</button>
	</li>
</ul>
<a href="#/todos/new">New Todo</a>
